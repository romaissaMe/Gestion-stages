{% extends 'base.html' %}
{% load static %}
   {% block content %}
   <div class="  mt-1 mb-1">
    <a href="{% url 'addFicheSuivi' %}"><button class="button-add"><span>Ajouter Une Fiche</span></button>
    </a>
  </div>              
                        <div class="container-fluid">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Liste Des  Fiches De Suivi
                            </div>
                            <div>
                                <table id="datatablesSimple">
                                    <thead> 
                                          <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Encadreur</th>
                                            <th scope="col">Date deposition</th>
                                        </tr>
                                        
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Stage</th>
                                            <th scope="col">Remarques</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                      {% for list in list %}
                                      <tr>
                                        
                                        <td>{{list.id_ficheSuivi}}</td>
                                        <td>{{list.Encadreur}}</td>
                                        <td>{{list.date_depot}}</td>  
                                        <td><form action="{% url 'deleteFicheSuivi' list.id_ficheSuivi %}" method="post" >
                                            {%csrf_token%}
                                            <button type="submit" style="outline: none;background-color: transparent;border:none;"><span><i class="fas fa-trash" style="color: brown;"></i></span></button>
                                         </form>
                                         </td>
                                          <td><a href="{% url 'updateFicheSuivi' list.id_ficheSuivi  %}" ><span><i class="fas fa-edit" style="color: cadetblue;"></i></span></a></td>
                                      </tr>
                                     {% endfor %}
                                       
      
                                    </tbody>
                                </table>
                            </div>    
                        </div>
                           
   {% endblock %}
