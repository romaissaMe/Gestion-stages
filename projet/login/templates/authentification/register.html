{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href= "{% static 'fonts/icomoon/style.css' %}" >

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    
    <!-- Style -->
    <link rel="stylesheet" href=" {% static 'css/style.css' %}">

    <title>Login #8</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row justify-content-end">
        <div class="col-md-6 order-md-2 ml-0">
          <img src="{% static 'images/logo-esi.png' %}" alt"="Image" class="fa-align-right float-left ml-0">
        </div>
        <div class="col-md-6 contents">
               
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Creez un compte pour connecter a <strong>Gestion des Stages</strong></h3>
              <p class="mb-4">Veuillez Saisir Des Informations Valides</p>
            </div>
            <form method="post" action="{% url 'register' %}">
               {% csrf_token %}
              <div class="form-group first">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" name="username">
              </div>
              <div class="form-group last mb-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email"> 
              </div>
              <div class="form-group last mb-4">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" name="password"> 
              </div>
              <div class="form-group last mb-4">
                <label for="password">Confirmer Votre Mot de passe</label>
                <input type="password" class="form-control" name="password2"> 
              </div>
              <div class="d-flex mb-5 align-items-center">
                
                <span class="ml-auto"><a href="#" class="forgot-pass">Oublier mon mot de passe</a></span> 
              </div>

              <a><input type="submit" value="Valider" class="btn text-white btn-block" style="background-image: linear-gradient(315deg, #f977ce 0%, #c373f2 74%);"></a>

              <a href="{% url 'login' %}"><span class="d-block text-left my-4 text-muted"> Vous Avez Un compte ! Connecter </span></a>
              
             
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
   <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
